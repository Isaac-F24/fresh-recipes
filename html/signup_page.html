{% include "head.html" %}
<link rel="stylesheet" href="{{ url_for('static', filename='signup_page.css') }}">
<body>

    {% include "header.html" %}

    <div id="signupBox">
        <h1> Sign Up </h1>
        <form action="/signup" method="POST" id="signupForm">
            <input class="signupText" type="text" name="email" placeholder="Email" required>

            <input class="signupText" type="text" name="email_confirm" placeholder="Confirm Email" required>

            <input class="signupText" type="text" name="username" placeholder="Username" required>

            <input class="signupText" type="password" name="password" placeholder="Password" required>

            <input class="signupButton" type="submit" value="Sign Up">
        </form>
        {% if error %}
        <p id="error">{{ error }}</p>
        {% endif %}

        <p id="loginLink">Already have an account? <a href="/login">Log in here</a></p>
    </div>


</body>
